<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in post_list %}
    <h1>{{ post }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>{{ post.published_date }}</strong></p>
    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endfor %}

</body>
</html>
