<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post }}</title>
</head>
<body>
    <h1>{{ post }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>{{ post.published_date }}</strong></p>
    <h4>{{ post.author }}</h4>
    <br>
    <h3>Comments</h3>
    {% for comment in comments %}
    <h4>{{ comment.author_name }}</h4>
    <p>{{ comment.text }}</p>
    <p><strong>{{ comment.created_date }}</strong></p>
    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endfor %}
</body>
</html>
